<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>个人站点demo</title>
    <link href="https://cdn.bootcss.com/foundation/6.5.3/css/foundation.min.css" rel="stylesheet">
    <style>
        .container{
            width: 86%;
            overflow-x: hidden;
            margin: auto;
            word-break: break-all;
            line-height: 2.5em;
        }
    </style>
</head>
<body>
    <div class="full-container">
        <div class="grid-x">
            <div class="cell medium-2 large-3"></div>
            <div class="cell small-12 medium-8 large-6">
                <ul class="menu">
                    <li><a href="/">首页</a></li>
                    <li><a href="/about">关于</a></li>
                </ul>
                <img src="/images/2.jpg" alt="">
                <div id="api-content"></div>
            </div>
            <div class="cell medium-2 large-3"></div>
        </div>
    </div>
    <script>
        fetch('/api/home.md')
            .then(res => {
                if (!res.ok) {
                    //抛出错误并携带状态码对应的描述信息
                    throw new Error(res.statusText);
                } else {
                    return res.text();
                }
            })
            .then(data => {
                document.getElementById('api-content').innerHTML = data;
            }, err => {
                throw err;
            })
            .catch(err => {});

    </script>
</body>
</html>
